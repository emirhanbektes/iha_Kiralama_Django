<!-- update_form.html -->
{% extends "layout.html" %}
{% load static %}
{% block content %}

<style>
    .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container">
    <h2>Ürün Güncelle</h2>
    <form method="post" action="{% url 'update_rent_date' product.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}
