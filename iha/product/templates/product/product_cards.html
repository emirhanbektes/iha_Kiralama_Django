{% for product in products %}
            <div class="card">
                <h5 class="card-header">{{ product.category }}</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">Tarih: {{ product.date }}</p>
                        <p class="card-text">Ağırlık (kg): {{ product.weight }}</p>
                        <a href="{% url 'update_product' product.id %}"  class="btn btn-primary">Güncelle</a>
                        <form method="post" action="{% url 'delete_product' product.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Sil</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
